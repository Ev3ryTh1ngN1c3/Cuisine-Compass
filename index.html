<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cuisine Compass</title>
</head>

<body class="flex flex-col justify-between min-h-screen min-w-full bg-[url('assets/images/Background.png')] bg-center bg-cover">

     <!-- The Header -->
    <header>
    <nav class="flex h-100">
        <img src="assets/images/cuisine (1).png" class="object-fill w-33 md:w-46 cursor-pointer">
        
        <div class="hidden w-full md:block md:w-auto flex md:flex md:flex-grow flex-row justify-end space-x-1" id="navbar-default">
            <a href="./recipes.html" class="recent-searches flex-col p-4 md:p-0 mt-4 px-3 font-medium text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">View Recipes</a>
        </div>
    
    </nav>
    </header>

<main class="flex justify-center mt-0">
    <div class="text-white mt-0 max-w-xl card" >
        <h1 class="text-xl md:text-5xl  leading-normal text-center">Search for 5 Star<br>Recipes with just <span class="font-light md:text-center"> One Click!</span></h1>
    
        <!-- Centers the content on the page -->
    <div class="m-10 text-center">

    <!-- Styling for the Search Engine -->     
<form>   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search Recipe</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="search" id="default-search" class="recipe-input w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-3xl bg-gray-50 focus:ring-white-500 focus:border-white-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500" placeholder="E.g. , Barbeque Chicken, Cheesecake, Fried Rice Recipe..." required>
          
    </div>
</form>

    <!-- Styling for the Search Button -->  
    <button class="search-button bg-orange-400 rounded-3xl py-4 px-10 font-medium inline-block mr-4 hover:bg-transparent hover:border-orange-400 
        hover:text-white duration-300 hover:border border-transparent">Search Recipe</button>
    </div>
    </div>

    <!-- List for the Edamam API Data -->  
    <ul class="text-white text-xl ml-24 bg-origin-border bg-black/50 underline list-inside rounded-lg list-disc"> </ul>

    <!-- Table for showing Spoonacular API Data -->
    <table id="recipes" class="text-white text-xl ml-24 bg-origin-border bg-black/50 underline list-inside rounded-lg list-disc"></table>
</main>

 <!-- Recent Searched Recipes -->
<div class="recentSearches container is-flex is-align-items-center is-justify-content-center has-text-centered">
<h1 style="display: none">Your Recent Recipe Searches</h1>
<ul id="recentSearchList" class="text-white text-xl ml-24 bg-origin-border bg-black/50 underline list-inside rounded-lg list-disc"></ul>
</div>

 <!-- Styled Footer -->
<footer class="h-10 justiy-self-end bg-black/50 text-center">
    <span class="text-white text-sm">Created with ❤️ by Tina Humphrey, Roy Reid, Devonte Miller & Lisa Brongo </span>
</footer>

<script src="https://cdn.tailwindcss.com"></script>
<script src="./assets/js/javascript.js"></script> 
</body>
</html>
